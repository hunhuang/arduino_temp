	<script type="text/javascript" src="js/smoothie.js"></script>
	<script src="js/socket.io.js"></script>
	<script>
		var currentData=0;
		var smoothie;
		var line1;
		function initSocketIO()
		{
			iosocket = io.connect();
			iosocket.on('onconnection', function(value) {
		// recieve changed values by other client from server
		iosocket.on('update', function (data) {
			currentData= data.pollOneValue; 
			line1.append(new Date().getTime(), currentData)
			// console.log(pollOneH)
		});
	});
		}

		window.onload = function() {
			initSocketIO();
			smoothie = new SmoothieChart({grid:{fillStyle:'#ffffff',strokeStyle:'#ffffff'}, labels:{fillStyle:'#000000'}});//{maxValue:5,minValue:0});
			smoothie.streamTo(document.getElementById("mycanvas"));
			line1 = new TimeSeries();
			smoothie.addTimeSeries(line1, {lineWidth:2,strokeStyle:'#000000'});
};
